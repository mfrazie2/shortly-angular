<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username' placeholder='username' required>
    <input type="password" ng-model='user.password' placeholder='password' required>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
  <p ng-show='signinForm.$invalid'>Please provide a username and password!</p> 
</div>
